<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{home :: titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{home :: home}"></nav>
    <!-- Mensagens de  alerta-->
      <div th:if="${mensagem}" class="alert alert-sucess">
        <p th:text="${mensagem}"></p>
    </div>

    <div class="container mt-4">
        <h2>Lista de Turmas</h2>
         <!-- Verifica se a lista de produtos não está vazia -->
        <div th:if="${#lists.isEmpty(turmas)}">
            <p class="text-center">Não há turmas cadastradas.</p>
        </div>
        <div th:if="${not #lists.isEmpty(turmas)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Quantidade de alunos</th>
                        <th>Horário</th>
                        <th>Ações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="turma : ${turmas}">
                        <td th:text="${turma.id}"></td>
                        <td th:text="${turma.descricao}"></td>
                        <td th:text="${turma.qtd_alunos}"></td>
                        <td th:text="${turma.horario}"></td>
                        <td>
                            <a th:href="@{/turmas/editar/{id}(id=${turma.id})}" 
                            class="btn btn-warning btn-sm">Editar</a>
                          
                            <a th:href="@{/turmas/excluir/{id}(id=${turma.id})}" 
                            class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
         <a th:href="@{/turmas/listar_com_alunos}" class=" btn btn-primary btn-sm" >Listar turmas e alunos</a>

    </div>

    </body>
</html>
