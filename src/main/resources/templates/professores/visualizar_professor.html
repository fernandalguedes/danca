<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{home :: titulo}"></title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav th:replace="~{home :: home}"></nav>
    
  

    <div class="container">
        <h2>Detalhes do Professor</h2>
        <div class="cards-container">
            <div class="card">
                <!-- Informações Pessoais -->
                <div class="card-section">
                    <h3>Informações Pessoais</h3>
                    <img th:src="@{/imagens/{imagem}(imagem=${prof.nomeFoto})}" 
                     alt="Foto do Professor" width="150" />
                </div>
                <div class="card-section">
                    
                    <p><strong>ID:</strong> <span th:text="${prof.id}"></span></p>
                    <p><strong>Nome:</strong> <span th:text="${prof.nome}"></span></p>
                    <p><strong>CPF:</strong> <span th:text="${prof.cpf}"></span></p>
                    <p><strong>Telefone:</strong> <span th:text="${prof.telefone}"></span></p>

                </div>
            </div>

            <div class="card">
                <div class="card-section">
                    <h3>Endereço</h3>
                    <p><strong>Endereço:</strong> <span th:text="${prof.endereco}"></span></p>
                    <p><strong>Cidade:</strong> <span th:text="${prof.cidade}"></span></p>
                    <p><strong>Estado:</strong> <span th:text="${prof.estado}"></span></p>
                    <p><strong>CEP:</strong> <span th:text="${prof.cep}"></span></p>
                </div>
            </div>

            <div class="card">
                 <div class="card-section">
                    <h3>Informações Financeiras</h3>
                    <p><strong>Comissão:</strong> <span th:text="${prof.comissao}"></span></p>
                    <p><strong>Salário:</strong> <span th:text="${prof.salario}"></span></p>
                   
                </div>
            </div>
        </div>

        <a th:href="@{/professores/listar}" class="btn-voltar">Voltar para a lista</a>
    </div>
</body>
</html>
