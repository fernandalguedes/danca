<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{home :: titulo}"></title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav th:replace="~{home :: home}"></nav>
    
  

    <div class="container">
        <h2>Detalhes do Aluno</h2>
        <div class="cards-container">
            <div class="card">
                <!-- Informações Pessoais -->
                <div class="card-section">
                    <h3>Informações Pessoais</h3>
                    <img th:src="@{/imagens/{imagem}(imagem=${aluno.nomeFoto})}" class="aluno-foto" alt="Foto do Aluno" width="150" />
                </div>
                <div class="card-section">
                    
                    <p><strong>ID:</strong> <span th:text="${aluno.id}"></span></p>
                    <p><strong>Nome:</strong> <span th:text="${aluno.nome}"></span></p>
                    <p><strong>CPF:</strong> <span th:text="${aluno.cpf}"></span></p>
                    <p><strong>Data de Nascimento:</strong> 
                        <span  th:text="${#temporals.format(aluno.dt_nascimento)}"></span></p>
                </div>
            </div>

            <div class="card">
                <div class="card-section">
                    <h3>Endereço</h3>
                    <p><strong>Endereço:</strong> <span th:text="${aluno.endereco}"></span></p>
                    <p><strong>Cidade:</strong> <span th:text="${aluno.cidade}"></span></p>
                    <p><strong>Estado:</strong> <span th:text="${aluno.estado}"></span></p>
                    <p><strong>CEP:</strong> <span th:text="${aluno.cep}"></span></p>
                </div>
            </div>

            <div class="card">
                <div class="card-section">
                    <h3>Contato</h3>
                    <p><strong>Telefone:</strong> <span th:text="${aluno.telefone}"></span></p>
                    <p><strong>Instagram:</strong> <span th:text="${aluno.instagram}"></span></p>
                </div>

                <div class="card-section">
                    <h3>Outras Informações</h3>
                    <p><strong>Desconto:</strong> <span th:text="${aluno.desconto}"></span></p>
                    <p><strong>Status do Pagamento:</strong> <span th:text="${aluno.statusPagto}"></span></p>
                    <p><strong>Nome do Pai:</strong> <span th:text="${aluno.pai}"></span></p>
                    <p><strong>Nome da Mãe:</strong> <span th:text="${aluno.mae}"></span></p>
                    <p><strong>Responsável Financeiro:</strong> <span th:text="${aluno.resp_fin}"></span></p>
                </div>
            </div>
        </div>

        <a th:href="@{/alunos/listar}" class="btn-voltar">Voltar para a lista</a>
    </div>
</body>
</html>
